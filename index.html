<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="logo"><img src="./src/Better_Books.png" class="logo-img" alt="Логотип"/></div>

            <div class="menu-item">Адреса магазинов</div>

            <div class="main-icon">

                <div class="icon"><img src="./src/odnoklassniki.png"/></div>

            <div><button>Смотреть каталог</button></div>

        <div class="main-img"><img src="./src/MainImage.png"/></div>
